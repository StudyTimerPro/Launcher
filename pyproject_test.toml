[project]
name = "onesignal-test"
version = "1.0.0"
description = "OneSignal Registration Test App"
requires-python = ">=3.10"
dependencies = [
    "flet>=0.28.3",
    "flet-onesignal>=0.3.3",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.flet]
org = "com.flet"
product = "OneSignal Test"

[tool.flet.app]
name = "OneSignal Test"
description = "OneSignal Device Registration Tester"
version = "1.0.0"
module = "test_onesignal"

[tool.flet.android]
package = "com.flet.onesignal_test"
min_sdk_version = 21
target_sdk_version = 34
compile_sdk_version = 34

[tool.flet.android.permission]
"android.permission.INTERNET" = true
"android.permission.ACCESS_NETWORK_STATE" = true
"android.permission.POST_NOTIFICATIONS" = true
"android.permission.WAKE_LOCK" = true
"android.permission.VIBRATE" = true

[tool.flet.flutter.dependencies]
flet_onesignal = "0.3.3"
